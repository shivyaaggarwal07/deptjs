<html>

<head>
    <title> Add Faculty </title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style2.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/app.js"></script>
    <script src="../js/addfaculty.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>

    <!-- Page formatting code -->
    <section id="team" class="section grey-section">
        <div class="white-shape">
            <div class="icon-container fixed border-radius">
                <i class="fas fa-users" style="margin-left:10%;"></i>
            </div>
        </div>
        <div class="section-container">
            <div class="container">
                <div class="big-title">
                    <h3>
                        <span style="text-shadow: 2px 2px 3px blue">Add Faculty</span>
                    </h3>
                    <div class="border-title"></div>
                </div>

                <div class="masonry-item col-md-6">
                    <div class="bgc-white p-20 bd">
                        <div class="mT-30">
                            <form>
                                <div class="form-group row">
                                    <label for="inputtext" class="col-sm-3 col-form-label">Teacher Id</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="iteacherId" placeholder="">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="inputtext" class="col-sm-3 col-form-label">Teacher Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="iteacherName" placeholder="">
                                    </div>
                                </div>

                                <!-- dropdown menu code -->
                                <div class="masonry-item col-md-6">
                                    <label for="inputState">Teacher Type</label>
                                    <select id="iteacherType" class="form-control">
                                        <option selected="selected">Choose...</option>
                                        <option>Research Scholar</option>
                                        <option>Professor</option>
                                    </select>
                                </div>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <div class="masonry-item col-md-6">
                                    <label for="inputState">Upload Picture</label>
                                    <input type="file" class="form-control" id="iuploadPicture" style="margin-left:20%" placeholder="">
                                    <br>
                                </div>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>

                            </form>

                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="isubmit" onclick="validate();">Submit</button>
                        <button type="submit" class="btn btn-primary" id="icancle">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>

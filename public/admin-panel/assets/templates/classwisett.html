<head>

<link rel="stylesheet" href="../css/style.css">

	<body>
		<h1 id="bgtext"></h1>
		<section id="team" class="section grey-section">
        <div class="white-shape">
            <div class="icon-container fixed border-radius">
                <i class="fas fa-users" style="margin-left:10%;"></i>
            </div>
        </div>
 <div class="section-container">
            <div class="container">
                <div class="big-title">
			<h3><span>Class-Wise Time Table</span></h3>
		</div>
		<form class="form-group">
			<label id="bigg">Kindly select your Class and then the semester</label><br>
			<input type="checkbox" id="fyicchecked" onchange="checking();">MCA(FYIC)
			<select id="fyicselected" style="display:none">	
				<option id="bigtext">2015-2018</option>
				<option>2016-2019</option>
				<option>2017-2020</option>
				<option>2018-2021</option>
				<option>2019-2022</option>
				<option>2020-2023</option>
				<option>2021-2024</option>
				<option>2022-2025</option>
				<!-- <option>20</option> -->
				<!-- <option>Semester10</option> -->
				<!-- <option>Semester11</option> -->
			</select>
			<br>	
			<!-- <textarea id="textdisplay"></textarea> -->
			<table id="htmltable" style="width:80%;display:none">
				<tr>
					<th style="text-align:center">Slot</th>
					<th style="text-align:center">Monday</th>
					<th style="text-align:center">Tuesday</th>
					<th style="text-align:center">Wednesday</th>
					<th style="text-align:center">Thursday</th>
					<th style="text-align:center;">Friday</th>
				</tr>
						</table>
	     	<br><br>
			<input type="checkbox" id="tycchecked" onclick="checkit();">MCA(TYC)
			<select id="tycselected" style="display:none;">
				<option>2015-2018</option>
				<option>2016-2019</option>
				<option>2017-2020</option>
				<option>2018-2021</option>
				<option>2019-2022</option>
				<option>2020-2021</option>
			</select>
			<br>
						<table id="tyctable" style="width:80%;display:none">
				<tr>
					<th style="text-align:center">Slot</th>
					<th style="text-align:center">Monday</th>
					<th style="text-align:center">Tuesday</th>
					<th style="text-align:center">Wednesday</th>
					<th style="text-align:center">Thursday</th>
					<th style="text-align:center;">Friday</th>
				</tr>
						</table>
		</form>
	</div>
</div>
</section>

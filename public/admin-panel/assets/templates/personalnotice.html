<html>

<head>
    <title> Personal Notice Form </title>
    <link href="../css/bstyle.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style2.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/app.js"></script>
    <script src="../js/personalnotice.js"></script>
</head>

<body>
    <!-- Page formatting code -->
    <section id="team" class="section grey-section">
        <div class="white-shape">
            <div class="icon-container fixed border-radius">
                <i class="fa fa-users"></i>
            </div>
        </div>

        <div class="section-container">
            <div class="container">
                <div class="big-title">
                    <fieldset>
                    <h3>
                       <legend> <span>PERSONAL</span> Notice</legend></h3>
                    <div class="border-title"></div>
    </fieldset>
                </div>
                <!-- dropdown menu code -->
                <div class="form-group col-md-2">
                    <label for="inputState">Class</label>
                    <select id="iclass" class="form-control">
                        <option selected="selected">Choose Your Class</option>
                        <option>MCA-(TYC)</option>
                        <option>MCA-(FYIC)</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">Semester</label>
                    <select id="isemester" class="form-control">
                        <option selected="selected">Select the semester</option>
                        <option>Sem-1</option>
                        <option>Sem-2</option>
                        <option>Sem-3</option>
                        <option>Sem-4</option>
                        <option>Sem-5</option>
                        <option>Sem-6</option>
                        <option>Sem-7</option>
                        <option>Sem-8</option>
                        <option>Sem-9</option>
                        <option>Sem-10</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                        <label for="inputState">Roll No</label>
                        <input type="text" id="irollno" class="form-control" placeholder="Enter the RollNo">
                    </div><br><br><br><br><br> 
                

                              <div class="form-group col-md-8">
                                <label for="inputtext" class="col-sm-2 col-form-label">Message</label>
                                <div class="col-sm-5">
                                  <textarea name="Message" rows="8" cols="40" id="imessage" classs="form-control" placeholder="Please Type your text message here!"></textarea>
                                </div>
                              </div>
                              
                    <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary" id="isend" onclick="validate();">Send</button>
                        </div>
                      </div>
            </div>

        </div>
    </section>

</body>

</html>

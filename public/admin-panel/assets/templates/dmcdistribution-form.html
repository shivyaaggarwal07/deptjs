<html>
<head>
    <title> Dmc Distribution Form </title>
    <link href="../css/bstyle.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style2.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/dmcdistribution.js"></script>
</head>

<body style="background: #5433FF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #A5FECB, #20BDFF, #5433FF);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #A5FECB, #20BDFF, #5433FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <!-- Page formatting code -->
    <section id="team" class="section grey-section">
        <div class="white-shape">
            <div class="icon-container fixed border-radius">
                <i class="fa fa-users"></i>
            </div>
        </div>
        <div class="section-container">
            <div class="container">
                <div class="big-title">
                    <h3>
                        <span>DMC</span> Distribution</h3>
                    <div class="border-title"></div>
                </div>
                <!-- dropdown menu code -->
                <div class="form-group col-md-2">
                    <label for="inputState">Batch</label>
                    <select id="ibatch" class="form-control">
                        <option selected="selected" value="choose">Select the Batch</option>
                        <option>2015-2018</option>
                        <option>2016-2019</option>
                        <option>2017-2020</option>
                        <option>2018-2021</option>
                        <option>2019-2022</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                	<label for="inputState">Course Type</label>
                	<select id="itype" class="form-control">
                		<option>MCA(FYIC)</option>
                		<option>MCA(TYC)</option>
                	</select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">Semester</label>
                    <select id="isemester" class="form-control">
                        <option selected="selected">Select the semester</option>
                        <option>Sem-1</option>
                        <option>Sem-2</option>
                        <option>Sem-3</option>
                        <option>Sem-4</option>
                        <option>Sem-5</option>
                        <option>Sem-6</option>
                        <option>Sem-7</option>
                        <option>Sem-8</option>
                        <option>Sem-9</option>
                        <option>Sem-10</option>
                        <option>Sem-11</option>
                    </select>
                </div>
                <!-- Page entries with toggle button code -->
                <main class="main-content bgc-grey-100">
                    <div id="mainContent">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="bgc-white bd bdrs-3 p-20 mB-20">
                                        <table id="dataTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th id="irollno">
                                                        <b>ROLL NO</b>
                                                    </th>
                                                    <th id="iname">
                                                        <b>NAME</b>
                                                    </th>
                                                    <th id="istatus">
                                                        <b>STATUS</b>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <label id="irollno">2017CSC1048</label>
                                                    </td>
                                                    <td>
                                                        <label id="iname">Shivya</label>
                                                    </td>
                                                    <td>
                                                        <label class="switch" id="istatus">
                                                            <input type="checkbox">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                                <label id="irollno">2017CSC1053</label>
                                                            </td>
                                                            <td>
                                                                <label id="iname">Subah</label>
                                                            </td>
                                                            <td>
                                                                <label class="switch" id="istatus">
                                                                    <input type="checkbox">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                                <label id="irollno">2017CSC1033</label>
                                                            </td>
                                                            <td>
                                                                <label id="iname">Parkash</label>
                                                            </td>
                                                            <td>
                                                                <label class="switch" id="istatus">
                                                                    <input type="checkbox">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                                <label id="irollno">2017CSC1027</label>
                                                            </td>
                                                            <td>
                                                                <label id="iname">Mansi</label>
                                                            </td>
                                                            <td>
                                                                <label class="switch" id="istatus">
                                                                    <input type="checkbox">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                                <label id="irollno">2017CSC1070</label>
                                                            </td>
                                                            <td>
                                                                <label id="iname">Raghav</label>
                                                            </td>
                                                            <td>
                                                                <label class="switch" id="istatus">
                                                                    <input type="checkbox">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                                <label id="irollno">2017CSC1088</label>
                                                            </td>
                                                            <td>
                                                                <label id="iname">Tanvi</label>
                                                            </td>
                                                            <td>
                                                                <label class="switch" id="istatus">
                                                                    <input type="checkbox">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </td>
                                                </tr>


                                            </tbody>
                                        </table>
                                        <div class="form-group row"
                                        <div class="col-sm-10">
                                        <input type="submit" onclick="validate();">
                                    </div>
                                    </div>
                </main>
                </div>
                </div>
    </section>


</body>

</html>

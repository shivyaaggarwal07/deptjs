  <section id="team" class="section grey-section">
    <div class="white-shape">
      <div class="icon-container fixed border-radius">
        <i class="fa fa-users"></i>
      </div>
    </div>
    <div class="section-container">
      <div class="container">
        <div class="big-title">
          <h3>
            Change Password</h3>
          <div class="border-title"></div>
        </div>

        <div class="masonry-item col-md-6">
          <div class="bgc-white p-20 bd">
            <div class="mT-30">
              <form>
                <div class="form-group row">
                  <label for="inputtext" class="col-sm-2 col-form-label">RollNo</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="RollNo" placeholder="Enter your Roll Number">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputtext" class="col-sm-2 col-form-label">Old Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="oldpassword" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputtext" class="col-sm-2 col-form-label">New Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="newpassword" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputtext" class="col-sm-2 col-form-label">Confirm Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmpassword" placeholder="">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button class="btn btn-primary" onclick="validate()">Change Password</button>
            <a href="../../home.html"><button class="btn btn-primary">Cancel</button></a>
          </div>
        </div>
      </div>
    </div>
  </section>

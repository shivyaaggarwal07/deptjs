    <script type="text/javascript" src="../js/dmcdistribution.js"></script>
</head>

<body>
    <!-- Page formatting code -->
    <section id="team" class="section grey-section">
        <div class="white-shape">
            <div class="icon-container fixed border-radius">
                <i class="fa fa-users"></i>
            </div>
        </div>
        <div class="section-container">
            <div class="container">
                <div class="big-title">
                    <h3>
                        <span>DMC</span> Distribution</h3>
                    <div class="border-title"></div>
                </div>
                <!-- dropdown menu code -->
                <div class="form-group col-md-2">
                    <label for="inputState">Batch</label>
                    <select id="ibatch" class="form-control">
                        <option selected="selected" value="choose">Select the Batch</option>
                        <option>2015-2018</option>
                        <option>2016-2019</option>
                        <option>2017-2020</option>
                        <option>2018-2021</option>
                        <option>2019-2022</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                	<label for="inputState">Course Type</label>
                	<select id="itype" class="form-control">
                		<option>MCA(FYIC)</option>
                		<option>MCA(TYC)</option>
                	</select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">Semester</label>
                    <select id="isemester" class="form-control">
                        <option selected="selected">Select the semester</option>
                        <option>Sem-1</option>
                        <option>Sem-2</option>
                        <option>Sem-3</option>
                        <option>Sem-4</option>
                        <option>Sem-5</option>
                        <option>Sem-6</option>
                        <option>Sem-7</option>
                        <option>Sem-8</option>
                        <option>Sem-9</option>
                        <option>Sem-10</option>
                        <option>Sem-11</option>
                    </select>
                </div>
                <!-- Page entries with toggle button code -->
                <main class="main-content bgc-grey-100">
                    <div id="mainContent">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="bgc-white bd bdrs-3 p-20 mB-20">
                                        <table id="dataTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th id="irollno">
                                                        <b>ROLL NO</b>
                                                    </th>
                                                    <th id="iname">
                                                        <b>NAME</b>
                                                    </th>
                                                    <th id="istatus">
                                                        <b>STATUS</b>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <label id="irollno1" value="2017CSC1048">2017CSC1048</label>
                                                    </td>
                                                    <td>
                                                        <label id="iname1" value="Shivya">Shivya</label>
                                                    </td>
                                                    <td>
                                                        <label class="switch" id="istatus">
                                                            <input type="checkbox" id="first" onclick="show('first');">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                                <label id="irollno2">2017CSC1053</label>
                                                            </td>
                                                            <td>
                                                                <label id="iname2">Subah</label>
                                                            </td>
                                                            <td>
                                                                <label class="switch" id="istatus">
                                                                    <input type="checkbox" id="second" onchange ="show('second')">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                                <label id="irollno3">2017CSC1033</label>
                                                            </td>
                                                            <td>
                                                                <label id="iname3">Parkash</label>
                                                            </td>
                                                            <td>
                                                                <label class="switch" id="istatus">
                                                                    <input type="checkbox" id="third" onchange="show('third')">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                                <label id="irollno4">2017CSC1027</label>
                                                            </td>
                                                            <td>
                                                                <label id="iname4">Mansi</label>
                                                            </td>
                                                            <td>
                                                                <label class="switch" id="istatus">
                                                                    <input type="checkbox" id="fourth" onchange="show('fourth')">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                                <label id="irollno5">2017CSC1070</label>
                                                            </td>
                                                            <td>
                                                                <label id="iname5">Raghav</label>
                                                            </td>
                                                            <td>
                                                                <label class="switch" id="istatus">
                                                                    <input type="checkbox" id="fifth" onchange="show('fifth')">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                                <label id="irollno6 ">2017CSC1088</label>
                                                            </td>
                                                            <td>
                                                                <label id="iname6">Tanvi</label>
                                                            </td>
                                                            <td>
                                                                <label class="switch" id="istatus">
                                                                    <input type="checkbox" id="sixth" onchange="show('sixth')">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </td>
                                                </tr>


                                            </tbody>
                                        </table>
                                        <div class="form-group row">
                                        <div class="col-sm-10">
                                        <input type="submit" class="btn btn-primary" onclick="validate();">
                                    </div>
                                    </div>
                </main>
                </div>
                </div>
    </section>  
</body>
</html>
